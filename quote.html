async function send()
{

console.log("myJson",myJson.slip.advice)
document.getElementById("content").innerHTML = myJson.slip.advice;
}

function updateClipboard(newClip) {
  navigator.clipboard.writeText(document.getElementById("content").innerHTML).then(() => {
    /* clipboard successfully set */
  }, () => {
    /* clipboard write failed */
  });
}


</script>
